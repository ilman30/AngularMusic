
    <section class="jumbotron text-center">
        <div class="container">
          <h1>Daftar Genre</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
              
            <div class="col-md-4" *ngFor="let g of listGenre" >
              <div class="card mb-4 shadow-sm">
                <img src="assets/genre.jpg" height="250px" alt="">
                <div class="card-body">
                  <h2>{{g.namaGenre}}</h2>
                  <br>
                  <!-- <p>Artist: {{ar.namaArtis}}</p> -->
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button routerLink="/listlagu/{{g.idGenre}}" class="btn btn-sm btn-outline-secondary">Lagu</button>
                      <button (click)="deleteGenre(g.idGenre)" class="btn btn-sm btn-outline-secondary">Delete</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
