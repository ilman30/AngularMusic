<div class="row">
    <div class="col-md-12" *ngFor="let acc of akunAdmin">
        <p>{{acc.username}}</p>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>role</th>
                    <th>
                        value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of listRole">
                    <td>
                        {{role.namaRole}}
                    </td>
                    <td>
                        <input type="checkbox" [checked]="check(acc.id)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
