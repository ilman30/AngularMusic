
    <section class="jumbotron text-center">
        <div class="container">
          <h1>Daftar Artis</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
              
            <div class="col-md-4" *ngFor="let ar of listArtis" >
              <div class="card mb-4 shadow-sm">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                <img src="/api/image/{{ar.foto}}" alt="" height="200px">
                <div class="card-body">
                  <b class="card-text">{{ar.namaArtis}}</b><br>
                  <br>
                  <!-- <p>Artist: {{ar.namaArtis}}</p> -->
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button routerLink="/listalbums/{{ar.idArtis}}" class="btn btn-sm btn-outline-secondary">Albums</button>
                      <button (click)="deleteArtis(ar.idArtis)" class="btn btn-sm btn-outline-secondary">Delete</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
